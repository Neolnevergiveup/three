<!DOCTYPE html>
<html>
<head>
    <title>箭头</title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="./three.min.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set( 0, 0, 100 );
    camera.lookAt( 0, 0, 0 );
    var renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);
    var material = new THREE.LineBasicMaterial({vertexColors: true})
    var geometry = new THREE.Geometry()
    var color1 = new THREE.Color( 0x444444 )
    var color2 = new THREE.Color( 0xFF0000 )
    var color3 = new THREE.Color( 0x444444 )
    geometry.vertices.push(new THREE.Vector3(-10,0,0))
    geometry.vertices.push(new THREE.Vector3(0,10,0))
    geometry.vertices.push(new THREE.Vector3(10,0,0))
    geometry.colors.push( color1, color2, color3 );
    var line = new THREE.Line(geometry, material)
    scene.add(line)
    var vertical_geometry = new THREE.Geometry()
    vertical_geometry.vertices.push(new THREE.Vector3(0,-15,0))
    vertical_geometry.vertices.push(new THREE.Vector3(0,10,0))
    vertical_geometry.colors.push( color1, color2 )
    var vartical_line = new THREE.Line(vertical_geometry, material)
    scene.add(vartical_line)
    function render() {
        requestAnimationFrame(render);
        line.rotation.x += 0.01;
        line.rotation.y += 0.01;
        vartical_line.rotation.x += 0.01;
        vartical_line.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    render();
</script>
</body>
</html>
